<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">   
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>
<body>
      <div class="container">
            <h1 style="text-align: Center">UFO Sightings</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="datetime" class="form-control" id="datetime" placeholder="Date">
                        <input type="text" class="form-control" id="state" placeholder="State">
                        <input type="text" class="form-control" id="city" placeholder="City">
                        <input type="text" class="form-control" id="country" placeholder="Country">
                        <input type="text" class="form-control" id="shape" placeholder="Shape">
                        <a id="search" class="btn btn-default">Search</a>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head" >Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Duration</th>
                                <th class="table-head">Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="data.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
   
    

</body>
</html>
